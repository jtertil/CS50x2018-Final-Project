{% extends "layout.html" %}

{% block title %}
    My words
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Word</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for position in history %}
        <tr>
            <td><a target="_blank" href="https://en.oxforddictionaries.com/definition/{{ position.word }}"> {{ position.word }}</a></td>
            <td> {{ position.timestamp }}</td>
        {% endfor %}
        </tr>
      </tbody>
    </table>
    </br>{% endblock %}
